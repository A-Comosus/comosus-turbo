name: 'Set up yarn'

runs:
  using: 'composite'
  steps:
    - name: Set up yarn
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install
      shell: bash

