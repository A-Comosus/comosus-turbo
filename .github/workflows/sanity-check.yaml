name: sanity-check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  prepare:
    name: Prepare runner for actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install
        shell: bash

      - run: echo "🚚 All dependencies listed has been installed on the runner."
        shell: bash

  linting-code:
    needs: prepare
    name: Run test and check for linter error
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Checking for linter error
        run: yarn lint
      - run: echo "📝 Linter check completes!"

  checking-types:
    needs: prepare
    name: Checking for type errorrs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Checking for typescript error
        run: yarn type-check
      - run: echo "📝 Type check completes!"

  testing-codes:
    needs: prepare
    name: Testing code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: Testing your code
        run: yarn test:ci
      - run: echo "🧪 Code test completes!"
