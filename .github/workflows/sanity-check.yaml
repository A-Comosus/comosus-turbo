name: sanity-check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  prepare:
    name: Prepare runner for actions
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v3

      - name: Set up yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Set up cache
        id: cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install
      - run: echo "ğŸšš All dependencies listed has been installed on the runner."

  linting-code:
    needs: prepare
    name: Check for linter error
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install
      - run: echo "ğŸšš All dependencies listed has been installed on the runner."

      - name: Checking for linter error
        run: yarn lint
      - run: echo "ğŸ“ Linter check completes!"

      - run: echo "ğŸ This job has finished with status - ${{ job.status }}."

  build:
    needs: prepare
    name: Build apps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install
      - run: echo "ğŸšš All dependencies listed has been installed on the runner."

      - name: Checking for typescript error
        run: yarn build
      - run: echo "ğŸ“ build completes!"

      - run: echo "ğŸ This job has finished with status - ${{ job.status }}."
